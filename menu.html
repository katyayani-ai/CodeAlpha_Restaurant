{% extends 'restaurant/base.html' %}

{% block title %}Menu{% endblock %}

{% block content %}
<h1>Menu</h1>
<ul>
    {% for item in menu_items %}
        <li>{{ item.name }} - ${{ item.price }}<br>{{ item.description }}</li>
    {% empty %}
        <li>No menu items available.</li>
    {% endfor %}
</ul>
<a href="{% url 'home' %}">Back to Home</a>
{% endblock %}
